<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8">
<title>Завдання 1 — Таблиця Мондріана</title>
<style>
  body { background:#fff; display:flex; justify-content:center; align-items:center; min-height:100vh; }
  table { border-collapse:collapse; border:4px solid black; }
  td { border:4px solid black; }
  .red { background:#ff5b2d; width:200px; height:150px; }
  .blue { background:#074481; width:100px; height:150px; }
  .yellow { background:#fffa69; width:300px; height:100px; }
  .white { background:#ffffff; }
</style>
</head>
<body>
  <table>
    <tr>
      <td class="red" colspan="2" rowspan="2"></td>
      <td class="white"></td>
      <td class="blue" rowspan="3"></td>
    </tr>
    <tr>
      <td class="white"></td>
    </tr>
    <tr>
      <td class="yellow" colspan="3"></td>
    </tr>
  </table>
</body>
</html>
